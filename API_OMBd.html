<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="css/API_OMBd.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <title>API OMBd</title>
</head>

<body>
    <!-- Bar de Navigation -->
    <nav class="navbar bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="/API_OMBd.html">
                Projet API OMBd
            </a>
            <button class="btn btn-outline-primary" id="Search" type="submit">Search</button>
        </div>
    </nav>


    <!-- Griser la page -->
    <div id="shadow" class="fade-in">

        <!-- Prompt de recherche -->
        <div id="Prompt" class="slide-left">
            <form id="rechercheForm">
                <div class="mb-3">
                    <label for="film" class="form-label">Which movie are you looking for?</label>
                    <input type="text" class="form-control" id="filmRecherche" aria-describedby="emailHelp" name="film"
                        required>
                </div>
                <div class="mb-3">
                    <label for="annee" class="form-label">Broadcast year:</label>
                    <input type="text" class="form-control" id="anneeRecherche" name="annee">
                </div>

                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>
    </div>


    <!-- Erreur de recherche -->
    <h1 id="erreur"></h1>

    <!-- Résultat de la recherche -->
    <div id="cadreFilm">
        <div id="poster"></div>
        <div id="cadreDescription">
            <h1 id="titre"></h1>
            <p id="para"></p>
            <p id="année"></p>
            <div> imdb Rating :
                <div id="cadreNote">
                    <div id="rating1" class="starContainer"></div>
                    <div id="rating2" class="starContainer"></div>
                    <div id="ratingCount"></div>
                </div>
            </div>
            <p id="actor"></p>
        </div>

    </div>

    <script src="js/API_OMBd.js"></script>
</body>

</html>
